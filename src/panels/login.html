<div class="login-content">
    <div class="login-card">
        <p>Utilisez votre compte <span class="store">Minecraft</span> pour vous connectez au launcher.</p>
        <div class="login-type">
            <button class="mojang btn-login">Mojang</button>
            <button class="microsoft btn-login">Microsoft</button>
        </div>
        <div class="cancel cancel-login">Annuler</div>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Adresse mail</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label>Mot de passe</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <input type="checkbox" class="Remember" id="Remember" checked>
                <label class="Remember" for="Remember">Se souvenir de moi</label>
                <span class="loginSpanDim">Mot de passe oublié ?</span>
            </div>

            <button class="login-btn">Connexion</button>
            <p class="loginDisclaimerText">Votre mot de passe est envoyé directement à mojang et jamais stocké en local.</p>
            <div class="cancel cancel-mojang">Annuler</div>
        </div>
    </div>

</div>
